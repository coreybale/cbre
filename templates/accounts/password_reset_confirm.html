{% extends 'base.html' %}
{% block title %} | Enter new password{% endblock %}
{% block content %}
<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h4>
              <i class="fas fa-unlock"></i> Reset Password</h4>
          </div>
          <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
            <h2>Set a new password!</h2>
            <form method="POST">
              <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <!--   <input class="form-control" type="password" placeholder="Enter New Password" required>
                <input class="form-control mt-2" type="password" placeholder="Confirm New Password" required> -->
              </div>
              <input class="btn btn-info btn-block" type="submit" value="Change my password">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



{% endblock %}
